<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="lista"></ul>
    <script>
        const palavras = ['livro', 'mundo', 'amigo', 'estar', 'termo', 'cores', 'tempo', 'sonho']
        const palavraEscolhida = palavras[Math.floor(Math.random() * palavras.length)]

        let tentativas = 0
        do {
            var tentativa = prompt("Adivinhe a palavra...")
            tentativas++
            if (tentativa === palavraEscolhida) {
                alert(`Parabéns, você acertou! ${tentativas} tentativas`)
            } else {
                alert(`Você errou! ${tentativas} tentativas`)
            }
        } while (tentativa !== palavraEscolhida)
    </script>
</body>

</html>
