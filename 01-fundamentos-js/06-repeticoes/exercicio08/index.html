<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="lista"></ul>
    <h1>Soma: <span id="soma"></span></h1>

    <script>
        const $lista = document.getElementById('lista')
        const $soma = document.getElementById('soma')

        const n = parseInt(prompt("Digite o número de termos da progressão aritmética"))
        const a1 = parseInt(prompt("Digite o 1º termo da progressão aritmética"))
        const r = parseInt(prompt("Digite a razão da progressão aritmética"))

        soma = 0
        for (let i = 0; i < n; i++) {
            const $li = document.createElement('li')
            soma += a1 + i * r
            $li.innerText = a1 + i * r
            $lista.appendChild($li)
        }
        $soma.innerText = soma
    </script>
</body>

</html>
