<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="lista"></ul>
    <script>
        const numero = 1 + Math.floor(Math.random() * 100)

        do {
            var palpite = parseInt(prompt("Adivinhe o nÃºmero entre 1 e 100"))
            if (palpite > numero) {
                alert("Palpite muito alto!")
            } else if (palpite < numero) {
                alert("Palpite muito baixo!")
            } else {
                alert("Palpite correto!")
            }
        }
        while (palpite !== numero)
    </script>
</body>

</html>
