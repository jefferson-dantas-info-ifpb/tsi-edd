<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="flex h-screen">
    <div
      class="w-72 bg-blue-700 flex flex-col border-r-[1rem] border-orange-400"
    >
      <div
        class="flex-1 text-white flex flex-col justify-center mb-4"
        style="writing-mode: sideways-lr"
      >
        <div class="text-8xl font-extrabold">BANCO<br />DIGITAL</div>
        <div class="text-xl ml-2 italic">O banco da tecnologia</div>
      </div>
      <div>
        <img src="img/bench.svg" alt="Logo do Banco" />
      </div>
    </div>

    <div class="flex flex-col flex-1 bg-blue-50 p-4" id="tela-principal">
      <div class="flex flex-col flex-1 items-center justify-center text-center">
        <div class="text-blue-700 text-3xl font-bold mb-4">
          CONSULTAR POSIÇÃO NA FILA
        </div>
        <div class="text-xl mb-8">Por favor, digite seu nome</div>

        <input
          type="text"
          name="nome"
          id="nome"
          autofocus
          class="w-[40rem] h-16 text-center text-2xl outline-none border-b-4 border-orange-400 rounded-t-md focus:shadow-xl transition-all disabled:opacity-50"
        />
      </div>

      <div class="flex justify-between p-4">
        <a
          href="index.html"
          class="flex items-center border-4 border-blue-800 text-blue-800 font-medium text-3xl px-6 py-4 w-[24rem] rounded-md shadow-md text-right hover:scale-110 active:scale-90 transition"
        >
          <i class="fa-solid fa-caret-left text-4xl"></i>
          <div class="btn-text flex-1">Voltar</div>
        </a>

        <button
          id="continuar"
          class="flex items-center bg-blue-800 text-white font-medium text-3xl px-6 py-4 w-[24rem] rounded-md shadow-md text-left hover:bg-blue-700 hover:scale-110 active:scale-90 transition disabled:opacity-50"
        >
          <div class="btn-text flex-1">Continuar</div>
          <i class="fa-solid fa-caret-right text-orange-300 text-4xl"></i>
        </button>
      </div>
    </div>

    <div
      class="flex flex-col flex-1 bg-blue-50 p-4"
      id="tela-pronto"
      style="display: none"
    >
      <div class="flex flex-col flex-1 items-center justify-center text-center">
        <div class="text-blue-700 text-3xl font-bold mb-4">
          VOCÊ ESTÁ NA <span id="posicao">1</span>ª POSIÇÃO DA FILA
        </div>
        <div class="text-xl mb-8">Por favor, aguarde a sua vez</div>

        <div
          class="border-4 border-gray-700 text-gray-700 px-8 py-16 rounded-2xl bg-yellow-50 shadow-xl"
        >
          <div class="text-9xl font-semibold font-mono" id="senha"></div>
          <div class="text-4xl font-medium font-mono mt-4" id="cliente"></div>
          <div
            class="text-4xl font-medium mt-4"
            id="prioridade"
            style="display: none"
          >
            <i class="fa-regular fa-star"></i>
            Prioridade
          </div>
        </div>
      </div>

      <!-- Ações -->
      <div class="flex justify-between p-4">
        <a
          href="index.html"
          class="flex items-center border-4 border-blue-800 text-blue-800 font-medium text-3xl px-6 py-4 w-[24rem] rounded-md shadow-md text-right hover:scale-110 active:scale-90 transition"
        >
          <i class="fa-solid fa-caret-left text-4xl"></i>
          <div class="btn-text flex-1">Voltar</div>
        </a>
      </div>
    </div>

    <div
      class="flex flex-col flex-1 bg-blue-50 p-4"
      id="tela-fora"
      style="display: none"
    >
      <div class="flex flex-col flex-1 items-center justify-center text-center">
        <div class="text-blue-700 text-3xl font-bold mb-4">
          VOCÊ NÃO ESTÁ NA FILA
        </div>
        <div class="text-xl mb-8">
          Para entrar na fila, aperte o botão "Atendimento"
        </div>

        <a
          href="atendimento.html"
          class="flex items-center bg-blue-800 text-white font-medium text-3xl my-3 px-6 py-4 w-[36rem] rounded-md shadow-md text-left hover:bg-blue-700 hover:scale-110 active:scale-90 transition"
        >
          <div class="flex-1">Atendimento</div>
          <i class="fa-solid fa-caret-right text-orange-300 text-4xl"></i>
        </a>
      </div>

      <!-- Ações -->
      <div class="flex justify-between p-4">
        <a
          href="index.html"
          class="flex items-center border-4 border-blue-800 text-blue-800 font-medium text-3xl px-6 py-4 w-[24rem] rounded-md shadow-md text-right hover:scale-110 active:scale-90 transition"
        >
          <i class="fa-solid fa-caret-left text-4xl"></i>
          <div class="btn-text flex-1">Voltar</div>
        </a>
      </div>
    </div>

    <script type="module" src="js/fila.js"></script>
  </body>
</html>
