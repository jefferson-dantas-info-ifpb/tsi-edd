<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="flex flex-col md:flex-row md:h-screen bg-blue-50">
    <div class="bg-blue-700 flex items-center gap-4 p-2 md:hidden border-b-8 border-orange-400 mb-2">
      <img src="img/bench.svg" alt="Logo do Banco" class="h-12" />
      <div class="flex-1 text-white flex flex-col justify-center">
        <div class="text-2xl font-extrabold">BANCO DIGITAL</div>
        <div class="text-sm italic">O banco da tecnologia</div>
      </div>
    </div>

    <div
      class="w-72 bg-blue-700 hidden md:flex flex-col border-r-[1rem] border-orange-400"
    >
      <div
        class="flex-1 text-white flex flex-col justify-center mb-4"
        style="writing-mode: sideways-lr"
      >
        <div class="text-8xl font-extrabold">BANCO<br />DIGITAL</div>
        <div class="text-xl ml-2 italic">O banco da tecnologia</div>
      </div>
      <div>
        <img src="img/bench.svg" alt="Logo do Banco" />
      </div>
    </div>

    <div class="flex flex-col flex-1 p-4" id="tela-principal">
      <div class="flex flex-col flex-1 items-center justify-center text-center">
        <div class="text-blue-700 text-3xl font-bold mb-4">ATENDIMENTO</div>
        <div class="text-xl mb-8">Por favor, digite seu nome</div>

        <input
          type="text"
          name="nome"
          id="nome"
          autofocus
          class="w-full max-w-[40rem] h-16 text-center text-2xl outline-none border-b-4 border-orange-400 rounded-t-md focus:shadow-xl transition-all disabled:opacity-50"
        />

        <div class="text-xl my-8">Você precisa de prioridade?</div>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 max-w-2xl">
          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="deficiencia-fisica"
              id="deficiencia-fisica"
              value="5"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-wheelchair text-4xl"></i>
              <div>Deficiência física</div>
            </div>
          </label>

          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="deficiencia-visual"
              id="deficiencia-visual"
              value="4"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-person-walking-with-cane text-4xl"></i>
              <div>Deficiência visual</div>
            </div>
          </label>

          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="deficiencia-auditiva"
              id="deficiencia-auditiva"
              value="3"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-ear-deaf text-4xl"></i>
              <div>Deficiência auditiva</div>
            </div>
          </label>

          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="gestante"
              id="gestante"
              value="4"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-person-pregnant text-4xl"></i>
              <div>Gestante</div>
            </div>
          </label>

          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="idoso"
              id="idoso"
              value="3"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-person-cane text-4xl"></i>
              <div>Idoso</div>
            </div>
          </label>

          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="obesidade"
              id="obesidade"
              value="2"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-weight-scale text-4xl"></i>
              <div>Obesidade</div>
            </div>
          </label>

          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="lactante"
              id="lactante"
              value="3"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-person-breastfeeding text-4xl"></i>
              <div>Lactante</div>
            </div>
          </label>

          <label>
            <input
              type="checkbox"
              class="peer sr-only"
              name="autista"
              id="autista"
              value="5"
            />
            <div
              class="aspect-square flex flex-col items-center justify-center gap-4 p-4 border-4 border-blue-800 text-blue-800 font-medium rounded-md shadow-md text-2xl hover:scale-110 cursor-pointer select-none active:scale-90 transition peer-checked:bg-blue-800 peer-checked:text-white peer-checked:border-none peer-checked:hover:bg-blue-700 peer-checked:[&>i]:text-orange-300 peer-focus-visible:outline"
            >
              <i class="fa-solid fa-ribbon text-4xl"></i>
              <div>Autista</div>
            </div>
          </label>
        </div>
      </div>

      <div class="flex justify-between md:px-4 py-4 flex-col md:flex-row gap-4 items-center">
        <a
          href="index.html"
          class="flex items-center border-4 border-blue-800 text-blue-800 font-medium text-2xl px-6 py-4 w-full sm:w-[24rem] rounded-md shadow-md text-right hover:scale-110 active:scale-90 transition"
        >
          <i class="fa-solid fa-caret-left text-4xl"></i>
          <div class="btn-text flex-1">Voltar</div>
        </a>

        <button
          id="continuar"
          class="flex items-center bg-blue-800 text-white font-medium text-2xl px-6 py-4 w-full sm:w-[24rem] rounded-md shadow-md text-left hover:bg-blue-700 hover:scale-110 active:scale-90 transition disabled:opacity-50"
        >
          <div class="btn-text flex-1">Continuar</div>
          <i class="fa-solid fa-caret-right text-orange-300 text-4xl"></i>
        </button>
      </div>
    </div>

    <div
      class="flex flex-col flex-1 p-4"
      id="tela-pronto"
      style="display: none"
    >
      <div class="flex flex-col flex-1 items-center justify-center text-center">
        <div class="text-blue-700 text-3xl font-bold mb-4">
          VOCÊ ESTÁ NA <span id="posicao">1</span>ª POSIÇÃO DA FILA
        </div>
        <div class="text-xl mb-8">
          Por favor, pegue sua senha e aguarde a sua vez
        </div>

        <div
          class="border-4 border-gray-700 text-gray-700 px-8 py-16 rounded-2xl bg-yellow-50 shadow-xl"
        >
          <div class="text-6xl md:text-9xl font-semibold font-mono" id="senha"></div>
          <div class="text-lg md:text-4xl font-medium font-mono mt-4" id="cliente"></div>
          <div
            class="text-2xl md:text-4xl font-medium mt-4"
            id="prioridade"
            style="display: none"
          >
            <i class="fa-regular fa-star"></i>
            Prioridade
          </div>
        </div>
      </div>

      <!-- Ações -->
      <div class="flex justify-between md:px-4 py-4 flex-col md:flex-row gap-4 items-center">
        <a
          href="index.html"
          class="flex items-center border-4 border-blue-800 text-blue-800 font-medium text-2xl px-6 py-4 w-full sm:w-[24rem] rounded-md shadow-md text-right hover:scale-110 active:scale-90 transition"
        >
          <i class="fa-solid fa-caret-left text-4xl"></i>
          <div class="btn-text flex-1">Voltar</div>
        </a>
      </div>
    </div>

    <script type="module" src="js/atendimento.js"></script>
  </body>
</html>
