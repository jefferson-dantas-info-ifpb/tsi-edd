<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <div
      class="bg-slate-200 container max-w-[60rem] mx-auto my-10 rounded-lg p-6 shadow-md"
    >
      <h1 class="text-3xl font-bold mb-5 text-center">Contatos</h1>

      <ul id="contatos"></ul>

      <h2
        id="adicionar-titulo"
        class="text-2xl font-bold mt-5 mb-3 text-center"
      >
        Adicionar contato
      </h2>

      <section class="my-4 flex gap-4">
        <div class="flex-1">
          <label for="nome" class="block">Nome</label>
          <input
            type="text"
            class="w-full p-2 rounded-md shadow-md"
            id="nome"
          />
        </div>

        <div class="flex-1">
          <label for="email" class="block">E-mail</label>
          <input
            type="email"
            class="w-full p-2 rounded-md shadow-md"
            id="email"
          />
        </div>

        <div>
          <button
            id="adicionar-editar"
            class="p-2 px-4 mt-6 rounded-md shadow-md bg-blue-500 text-white"
          >
            Adicionar
          </button>
        </div>
      </section>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
