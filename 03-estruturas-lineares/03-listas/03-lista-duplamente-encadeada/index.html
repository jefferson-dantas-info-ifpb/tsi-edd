<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="bg-slate-300 container max-w-[60rem] mx-auto my-10 rounded-lg p-6 shadow-md"
    >
      <h1 class="text-xl font-bold mb-5">
        Lab 01 - Operações de Lista na Página Web
      </h1>

      <h2 class="text-md font-bold mt-4 mb-2">Lista</h2>

      <div id="list" class="flex flex-wrap gap-2"></div>

      <h2 class="text-md font-bold mt-4 mb-2">Ações</h2>

      <section class="my-4">
        <label for="value" class="block">Digite um nome</label>
        <input
          type="text"
          class="w-96 p-2 rounded-md shadow-md"
          id="value"
          placeholder="Digite..."
        />
      </section>
      
      <section class="my-4">
        <label for="position" class="block">Digite a posição</label>
        <input
          type="number"
          class="w-96 p-2 rounded-md shadow-md"
          id="position"
          placeholder="Digite..."
          value="0"
        />
      </section>

      <button
        id="append-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        append
      </button>

      <button
        id="insert-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        insert
      </button>

      <button
        id="remove-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        remove
      </button>

      <button
        id="removeAt-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        removeAt
      </button>

      <button
        id="indexOf-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        indexOf
      </button>

      <button
        id="nodeAt-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        nodeAt
      </button>

      <button
        id="isEmpty-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        isEmpty
      </button>

      <button
        id="size-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        size
      </button>

      <button
        id="clear-action"
        class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md shadow-md"
      >
        clear
      </button>

      <section class="my-4">
        <div>Resultado</div>
        <div id="result" class="w-96 p-2 rounded-md shadow-sm bg-white">
          -----
        </div>
      </section>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
