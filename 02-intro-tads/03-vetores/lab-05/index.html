<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-slate-300 container max-w-[60rem] mx-auto my-10 rounded-lg p-6 shadow-md">
      <h3 class="text-md font-bold mb-5">Lab 05 - Pesquisa sequencial e pesquisa binária</h3>

      <section class="my-4">
        <label for="valor" class="block">Digite um valor</label>
        <input type="text" class="w-96 p-2 rounded-s-md" id="valor" /><button
          class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-e-md"
          onclick="executarPush()"
        >
          push
        </button>
      </section>

      <section class="my-4">
        <label for="valor" class="block">Digite um valor para pesquisar</label>
        <input type="text" class="w-96 p-2 rounded-s-md" id="pesquisa" /><button
          class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2"
          onclick="executarPesquisa()"
        >
          pesquisar</button
        ><button
          class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-e-md"
          onclick="executarPesquisaBinaria()"
        >
          pesquisa binária
        </button>
      </section>

      <section class="my-4">
        <button class="bg-slate-600 hover:bg-slate-500 active:bg-slate-400 text-white px-4 py-2 rounded-md min-w-72" onclick="executarSort()">
          sort
        </button>
      </section>

      <section class="my-4">
        <div>Veja os dados do seu array</div>

        <div id="meuArray" class="bg-slate-900 rounded-md shadow-md p-2 flex gap-2 flex-wrap"></div>
      </section>

      <section class="my-4" id="resultado"></section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
